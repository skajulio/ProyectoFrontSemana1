<div class="container mt-3 mb-2">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header text-center">
          <h6>
            Lista de Espera
          </h6>
        </div>
        <div class="card-body">

          <div *ngFor="let cliente of listaDeEspera" class="input-group mb-2">
            <input type="text" class="form-control" placeholder={{cliente.nombre}} aria-label="Recipient's username with two button addons"
              aria-describedby="button-addon4" readonly>
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-info" type="button">Asignar</button>
              <button class="btn btn-danger" type="button">Eliminar</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
